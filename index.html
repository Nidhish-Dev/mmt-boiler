<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make My Trip</title>

  <!-- Tailwind CSS CDN link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="hero">
<nav>
    <div class="flex justify-between items-center px-8 pt-2">
        <div class="left">
            <img class="h-8" src="./public/logo.png" alt="Logo" />
        </div>
        <div class="right flex gap-7">
            <!-- List Your Property Link -->
            <a href="https://in.goibibo.com/newextranet/login?cmp=mmthomepage">
                <div class="navlink flex gap-3">
                    <img class="h-6 invert mt-2" src="./public/home.png" alt="Home" />
                    <div>
                        <p class="text-white text-sm font-bold">List Your Property</p>
                        <span class="text-sm text-gray-400">Grow Your Business!</span>
                    </div>
                </div>
            </a>

            <!-- Introducing myBiz Link -->
            <a href="/">
                <div class="navlink flex gap-3">
                    <img class="h-6 mt-2" src="https://imgak.mmtcdn.com/mybiz/assets/images/landing/myBizLogo_light.png" alt="myBiz Logo" />
                    <div>
                        <p class="text-white text-sm font-bold">Introducing myBiz!</p>
                        <span class="text-sm text-gray-400">Business Travel Solution</span>
                    </div>
                </div>
            </a>

            <!-- My Trips Link -->
            <a href="https://supportz.makemytrip.com/Mima/BookingSummary/">
                <div class="navlink flex gap-3">
                    <img class="h-7 mt-2" src="./public/suitcase.png" alt="Suitcase" />
                    <div>
                        <p class="text-white text-sm font-bold">My Trips</p>
                        <span class="text-sm text-gray-400">Manage Your Bookings</span>
                    </div>
                </div>
            </a>

            <!-- profile -->
            <div class="flex navlink gap-3 ">
                <img class="h-5 mt-2 invert " src="./public/user.png" alt="">
                <p class="text-white text-sm font-bold ">Hi Traveller</p>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
